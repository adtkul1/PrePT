template:
  name: Corporate
  description: Professional corporate presentation template
  version: 1.0

theme:
  colors:
    primary: "#003366"        # Deep blue
    secondary: "#0066CC"      # Medium blue
    accent: "#FF6B35"         # Orange accent
    text_dark: "#1A1A1A"
    text_light: "#FFFFFF"
    background: "#FFFFFF"
    subtle_bg: "#F5F5F5"
  
  fonts:
    heading: "Arial"
    body: "Arial"
    code: "Courier New"
  
  sizes:
    heading_large: 44
    heading_medium: 32
    heading_small: 24
    body_text: 18
    caption: 12
    line_height: 1.5

spacing:
  margin_top: 36
  margin_bottom: 36
  margin_left: 54
  margin_right: 54
  bullet_indent: 36
  line_spacing_loose: 1.8
  line_spacing_normal: 1.5

slide_layouts:
  title_slide:
    type: "title_slide"
    has_title: true
    has_subtitle: true
    has_bullets: false
    background_color: "primary"
    text_color: "text_light"
    layout_notes: "Full screen title and subtitle"
  
  content_slide:
    type: "content_slide"
    has_title: true
    has_bullets: true
    max_bullets: 5
    background_color: "background"
    title_color: "primary"
    text_color: "text_dark"
    layout_notes: "Title with bullet points"
  
  two_column:
    type: "two_column"
    has_title: true
    columns: 2
    background_color: "background"
    title_color: "primary"
    text_color: "text_dark"
    layout_notes: "Title with two-column content"
  
  closing_slide:
    type: "closing_slide"
    has_title: true
    has_subtitle: true
    background_color: "accent"
    text_color: "text_light"
    layout_notes: "Closing slide with key takeaway"

constraints:
  title_max_length: 80
  subtitle_max_length: 100
  bullet_max_length: 120
  bullets_per_slide: 5
  slides_minimum: 3
  slides_maximum: 20
